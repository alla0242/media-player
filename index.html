<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" type="module"></script>
    <!-- ADD CONTENT SECURITY POLICY -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Mat's Media Player</title>
</head>
<body>
    <header>
        <h1>Mat's Media Player</h1>
    </header>
    <main>
        <div class="album_art__full" id="album__art_full">
            <img src="#" alt="full album art" />
        </div>
        <ul class="playlist" id="playlist">
        </ul>
    </main>
    <section class="progress" id="progress">
        <div class="played" id="played"></div>
    </section>
    <footer>
        <div>
            <button id="btnShuffle" title="shuffle"><i class="material-symbols-rounded">shuffle</i></button>
        </div>
        <div class="controls">
            <button id="btnPrev" title="previous track"><i class="material-symbols-rounded">skip_previous</i></button>
            <button id="btnPlay" title="play | pause"><i class="material-symbols-rounded">play_arrow</i></button>
            <button id="btnNext" title="next track"><i class="material-symbols-rounded">skip_next</i></button>
        </div>
        <div class="times">
            <time datetime="" class="current-time" id="current-time">00:00</time> &nbsp;|&nbsp;
            <time datetime="" class="total-time" id="total-time">00:00</time>
        </div>
        </footer>
</body>
</html>
